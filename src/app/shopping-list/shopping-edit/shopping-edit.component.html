<div class="row">
  <div class="col-xs-12">
    <div class="row">
      <div class="col-sm-5">
        <label for="name">Name</label>
        <input type="text" id="name" class="form-control" #nameInput />
      </div>
      <div class="col-sm-2">
        <label for="amount">Amount</label>
        <input type="number" id="amount" class="form-control" #amountInput />
      </div>
    </div>
    <br />
    <div class="row">
      <div class="col-xs-12">
        <button class="btn btn-success m-1" (click)="onAddItem()">Add</button>
        <button class="btn btn-danger m-1">Delete</button>
        <button class="btn btn-dark mx-1">Clear</button>
      </div>
    </div>
  </div>
</div>
<div class="row"><div class="col-xs-12"></div></div>
